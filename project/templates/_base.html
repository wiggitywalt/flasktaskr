<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Welcome to FlaskTaskr</title>
    <!--styles-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />

    <body>

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle"
              data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle Nav</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">FlaskTaskr</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              {% if not session.logged_in %}
                <li><a href="/register">SignUp</a></li>
              {% else %}
                <li><a href="/logout">SignOut</a></li>
              {% endif %}
            </ul>
          </div><!--/.nav-collapse-->
        </div>
      </div>

      <div class="container">
        <div class="content">

          {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
          {% endfor %}

          {% if error %}
            <div class="error"><strong>Error:</strong> {{ error }} </div>
          {% endif %}

          {% block content %}
          {% endblock %}

        </div>

        <div class="footer">
          <p>&copy; <a href="https://www.realpython.com">Real Python (rules!)</a>
          </p>
        </div>
      </div><!--/.container-->

      <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
  </html>
